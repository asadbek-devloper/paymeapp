<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payments App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo"><h1>Payments App</h1></div>
      <form action="" class="form">
        <input type="text" placeholder="Login" class="login input" />
        <input type="text" placeholder="Parol" class="parol input" />
        <button class="register-button button">Kirish</button>
      </form>
    </nav>

    <div>
      <nav class="main-navbar hidden">
        <h2 class="user">Xush kelibsiz!</h2>
        <button class="exit-button button">Chiqish</button>
      </nav>
      <main class="main hidden">
        <div class="card">
          <h1 class="my-card-text">Mening kartam</h1>
          <div class="my-card">
            <div class="credit-card">
              <h2>Credit Card</h2>
              <div>
                <img src="./assets/icons/Group 1.svg" alt="" />
              </div>
            </div>
            <div class="value">$ 13,849,00</div>
            <div class="name">
              <h2>Asadbek Boqiyev</h2>
              <div class="card-num">
                <p>1234 5678 9123 4567</p>
                <p>03/27</p>
              </div>
            </div>
          </div>
          <h1 class="my-card-text">Pul o’tkazish</h1>
          <form class="transfer-money">
            <input
              type="text"
              placeholder="Karta raqami"
              class="karta-raqami"
            />

            <input type="text" placeholder="Summa" class="summa" />

            <button class="sending">Yuborish</button>
          </form>
        </div>

        <div class="historiy">
          <h1 class="my-card-text">O’tkazmalar tarixi</h1>
          <div class="historiy-value">
            <p class="incirement-value">0<span>$</span></p>
            <p class="decrement-value">-53,200 $</p>
          </div>
          <div class="history-carusel">
            <div class="history-card"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
